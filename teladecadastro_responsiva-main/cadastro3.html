<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="cadastro3.css">
     
    <!----===== Icons CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

   <title>Resgistre-se</title>
</head>
<body>
    <div class="container">
        <header>Cadastrar</header>
        <a href="../index.html">
            <p>Voltar</p>
        </a>

        <!-- <button type="reset">Limpar</button> -->

                    <!--===== PRIMEIRA PÁGINA =====-->

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Informações Pessoais</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Nome Completo</label>
                            <input type="text" placeholder="Digite seu nome completo" minlength="15" maxlength="80" required>
                        </div>

                        <div class="input-field">
                            <label>Data de Nascimento</label>
                            <input type="date" placeholder="Coloque sua data de nascimento" required>
                        </div>

                        <div class="input-field">
                            <label>E-mail</label>
                            <input type="text" placeholder="Digite seu e-mail" required>
                        </div>

                        <div class="input-field">
                            <label>Celular</label>
                            <input type="tel" placeholder="Digite seu celular" onkeydown="ajustaTelefone(this)" onkeypress="ajustaTelefone(this)" onkeyup="ajustaTelefone(this)" maxlength="15" required>
                        </div>

                        <div class="input-field">
                            <label>Gênero</label>
                            <select required>
                                <option disabled selected>Selecione o gênero</option>
                                <option>Feminino</option>
                                <option>Masculino</option>
                                <option>Outros</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Telefone Fixo</label>
                            <input type="tel" placeholder="Digite seu telefone" onkeydown="ajustaTelefone(this)" onkeypress="ajustaTelefone(this)" onkeyup="ajustaTelefone(this)" maxlength="15" required>
                        </div>

                    </div>
                </div>

                <div class="details ID">
                    <!-- <span class="title">Identity Details</span> -->

                    <div class="fields">
                        <div class="input-field">
                            <label>CPF</label>
                            <input type="text" name="cpf" \
                            pattern="\d{3}\d{3}\d{3}\d{2}" \
                            placeholder="Digite seu CPF" required>
                        </div>
<!-- 
                        <div class="input-field">
                            <label>ID Number</label>
                            <input type="number" placeholder="Enter ID number" required>
                        </div>

                        <div class="input-field">
                            <label>Issued Authority</label>
                            <input type="text" placeholder="Enter issued authority" required>
                        </div> -->

                        <!-- <div class="input-field">
                            <label>Issued State</label>
                            <input type="text" placeholder="Enter issued state" required>
                        </div>

                        <div class="input-field">
                            <label>Issued Date</label>
                            <input type="date" placeholder="Enter your issued date" required>
                        </div>

                        <div class="input-field">
                            <label>Expiry Date</label>
                            <input type="date" placeholder="Enter expiry date" required>
                        </div> -->
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Avançar</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            <!-- SEGUNDA PÁGINA-->

            <div class="form second">
                <div class="details address">
                    <span class="title">Endereço</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>CEP</label>
                            <input type="text" id="idCep" placeholder="Digite seu CEP" onblur="preencherEndereco(this)">
                        </div>

                        <div class="input-field">
                            <label>Número</label>
                            <input type="text" placeholder="Digite seu número" onblur="preencherEndereco(this)">
                        </div>

                        <div class="input-field">
                            <label>Complemento</label>
                            <input type="text" id="idComp" placeholder="Digite seu complemento" onblur="preencherEndereco(this)">
                        </div>

                        <div class="input-field">
                            <label>Rua</label>
                            <input type="text" id="idRua" placeholder="Digite sua rua" onblur="preencherEndereco(this)">
                        </div>

                        <div class="input-field">
                            <label>Bairro</label>
                            <input type="text" id="idBairro" placeholder="Digite seu bairro" onblur="preencherEndereco(this)">
                        </div>

                        <div class="input-field">
                            <label>Estado</label>
                            <input type="text" id="idUf" placeholder="Digite seu estado" onblur="preencherEndereco(this)">
                        </div>

                        <!-- <div class="input-field">
                            <label>Ward Number</label>
                            <input type="number" placeholder="Enter ward number" required>
                        </div> -->
                    </div>
                </div>

                <div class="details family">
                    <span class="title">Cadastro</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Usuário</label>
                            <input type="text" placeholder="Digite seu usuário" required>
                        </div>

                        <div class="input-field">
                            <label>Senha</label>
                            <input type="password" placeholder="Digite sua senha" required>
                        </div>

                        <div class="input-field">
                            <label>Confirme sua senha</label>
                            <input type="password" placeholder="Confirme sua senha" required>
                        </div>


                        <!-- <div class="input-field">
                            <label>Spouse Name</label>
                            <input type="text" placeholder="Enter spouse name" required>
                        </div>

                        <div class="input-field">
                            <label>Father in Law</label>
                            <input type="text" placeholder="Father in law name" required>
                        </div>

                        <div class="input-field">
                            <label>Mother in Law</label>
                            <input type="text" placeholder="Mother in law name" required>
                        </div> -->

                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Voltar</span>
                        </div>
                        
                        <button class="sumbit">
                            <span class="btnText">Cadastrar</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>

                    <!-- <div class="buttons">
                        <div class="backBtn">
                            <button type="reset">Limpar</button>
                        </div>
                        
                    </div> -->
                </div> 
            </div>
        </form>
    </div>

    <script src="cadastro3.js"></script>
</body>
</html>
